<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 2</h1>
    <p>
        Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {

            const names = ['Іван', 'Дмитро', 'Іван', 'Олена', 'Степан', 'Іван']
            
            function foundName(arr) {
                let count = 0;

                for (let i = 0; i < arr.length; i ++) {
                    if ( arr[i] === 'Іван' ) count++
                }
                return count
            }
            document.write(`<p>Ім"я Іван у списку: ${foundName(names)} разів</p>`)
        }
    </script>
</body>
