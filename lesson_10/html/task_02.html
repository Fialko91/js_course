<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../style.css" rel="stylesheet">
    <script defer src="./../scripts/task_02.js"></script>
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 2</h1>
    <p>
        Сформувати список з тих цін, які більші за попереднє значення
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            const array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 1300) + 1);

            const result = []

            for (let i = 1; i < array.length; i++) {
                if (array[0] < array[i]) {
                    result.push(array[i])
                }
            }

            document.write(`<p>Згенерований массив:${array}</p>`)
            document.write(`<p>Результат:${result}</p>`)

        }
    </script>
</body>
</html>
