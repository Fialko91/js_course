<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../style.css" rel="stylesheet">
    <script defer src="./../scripts/task_02.js"></script>
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 2</h1>
    <p>
        Користувач вводить кількість елементів.
        Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            let elCount = parseInt(prompt('Введіть кількість єлементів, більше 5'))

            if (elCount <= 5) {
                alert('Введіть число більше ніж 5')
                elCount = parseInt(prompt('Введіть кількість єлементів, більше 5'))
            }

            function getArr(arr) {
                let userArray = new Array(arr)
                let firstFive = 5
                userArray.fill(1, 0, firstFive)
                userArray.fill(7, firstFive, arr)
                return userArray
            }
            document.write(`<p>${getArr(elCount)}</p>`)
        }
    </script>
</body>
</html>
