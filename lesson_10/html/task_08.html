<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../style.css" rel="stylesheet">
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 8</h1>
    <p>
        Підрахувати суму цін, що більше за 1000
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            const array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 1500) + 1);
            let result = array.filter(el => el >= 1000).reduce((acc, el) => acc + el)

            document.write(`<p>Згенерований массив: ${array}</p>`)
            document.write(`<p>Результат: ${result}</p>`)
        }
    </script>
</body>
</html>
