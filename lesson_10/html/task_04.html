<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../style.css" rel="stylesheet">
    <script defer src="./../scripts/task_04.js"></script>
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 4</h1>
    <p>
        Підрахувати кількість змін цін
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            const array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 150) + 1);

            const result = array.reduce((acc, el, ind, arr) => {
                if (ind > 0 && el !== arr[ind - 1]) acc++;
                return acc;
            }, 0);

            document.write(`<p>Згенерований массив:${array}</p>`)
            document.write(`<p>Результат:${result}</p>`)
        }
    </script>
</body>
</html>
