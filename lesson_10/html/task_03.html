<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../style.css" rel="stylesheet">
    <script defer src="./../scripts/task_03.js"></script>
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 3</h1>
    <p>
        Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
    </p>

    <p>Відповідь</p>

    <script>
        if(confirm('Почати тестування?')) {
            const array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 150) + 1);
            const maxPrice = Math.max(...array);

            function pricesInPercentage(prices) {
                return prices.map(price => (price / maxPrice * 100).toFixed(2));
            }

            document.write(`<p>Згенерований массив:${array}</p>`)
            document.write(`<p>Знаходимо максимальну ціну: ${maxPrice}</p>`)
            document.write(`<p>Результат:${pricesInPercentage(array)}</p>`)
        }

    </script>

</body>
</html>
