<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 01</title>
    <link href="../../style.css" rel="stylesheet">
    <script defer src="./../scripts/task_01.js"></script>
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 1</h1>
    <p>
        Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
    </p>

    <p>Відповідь</p>
    <script>
        if (confirm('Почати тестування?')) {
            const array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 1300) + 1);
            const result = []

            array.map((el, ind) => {
                if (el >= 1000) result.push(ind)
            })

            document.write(`<p>Згенерований массив:${array}</p>`)
            document.write(`<p>Результат:${result}</p>`)
        }
    </script>

</body>
</html>
