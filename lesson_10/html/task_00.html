<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання 00</title>
    <link href="../../style.css" rel="stylesheet">
    <script defer src="./../scripts/task_00.js"></script>
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 00</h1>
    <p>
        Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            const array = Array.from({ length: 20 }, () => Math.floor(Math.random() * 10000) + 1);
            const result = array.filter(el => el >= 1000)

            document.write(`<p>${result}</p>`)
        }
    </script>
</body>
</html>
