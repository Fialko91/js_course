<h1>Завдання 3</h1>
<p>
    Усі задачі можете оформити у одному файлі (так, як ми робимо на лекції)
</p>

<script>
    if ( confirm('Почати тестування?') ) {
        const arr = [
            "qwe123",
            "qwe",
            "asd123",
            "rhythm",
            "qwe21",
            "qwe2",
            "text",
            "text1",
            "Q1W2R3",
            "qweqwe",
            "qqwwee",
            "qawsed",
            "1qw2"
        ];

        // Задача 1. Дано масив рядків. Вивести ті, у яких є цифри (використати метод test та регулярні вирази).
        const task1 = arr.filter(el=> /\d/.test(el))
        console.log(task1);

        // Задача 2. Дано масив рядків. Вивести ті, у яких немає цифр.
        const task2 = arr.filter(el => !/\d/.test(el))
        console.log(task2)

        // Задача 3. Дано масив рядків. Вивести ті, у яких є голосні літери.
        const task3 = arr.filter(el => /[aeiouy]/i.test(el))
        console.log(task3);

        // Задача 4. Дано масив рядків. Вивести ті, у яких немає голосних літер.
        const task4 = arr.filter(el => !/[aeiouy]/i.test(el))
        console.log(task4);

        // Задача 5. Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.
        const task5 = arr.filter(el => /[13]/.test(el))
        console.log(task5);

        const mixedString = "У п’ятницю, 24.05.2025, було виконано 12 завдань, з яких 08 — критичні, а 04 завершено до 14:30. Загалом оброблено 57 документів.";

        // Задача 6. Дано рядок тексту, вивести усі числа, які є у тексті.
        const task6 = mixedString.match(/\d+/g)
        console.log(task6);

        // Задача 7. Дано рядок тексту. Знайти усі знаки пунктуації, які були використано.
        const task7 = mixedString.match(/[.,!?;:'"-]/g)
        console.log(task7)

        // Задача 8. Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.
        const task8 = mixedString.split(/[.,!?;:'"-]/).filter(Boolean)
        console.log(task8);

        // Задача 9. Дано рядок тексту. Перевірити, чи містить він дату у форматі dd.mm.yyyy (dd- день, mm- місяць, yyyy- рік).
        const task9 = mixedString.match(/\b\d{2}\.\d{2}\.\d{4}/g)
        console.log(task9);

        // Задача 10. Дано рядок тексту. Підрахувати кількість двоцифрових чисел у рядку.
        const task10 = (mixedString.match(/\b\d{2}\b/g).length) + 1
        console.log(task10);

        // Задача 11. Визначити чи може бути рядок тексту номером банківської картки (приклад: «4142-3433-2323-3434»). Знайти усі такі номери.
        const card = '4142-3433-2323-3434'
        const regExp = /\b(\d{4}[-]){3}\d{4}\b/
        const task11 = regExp.test(card)

        console.log(task11)

        // Задача 12. Дано адресу сайту. Визначити, чи є він урядовим (містить домен “gov”)
        const site = 'https://mfa.gov.ua/en'
        const task12 = /\.gov(?:\.|\b)/.test(site)
        console.log(task12);

        // Задача 13. Вибрати усі роки після 2021 року з отриманого повідомлення
        const text = 'qwerty 2021 qwerty 2022 qwerty 2023'
        const task13 = text.match(/\b(202[2-9]|20[3-9]\d|[3-9]\d{3})\b/g)
        console.log(task13);

        // Задача 14. Дано номер телефону. Перевірити, чи є цей телефон телефоном з України (починаєтсья на «+38»)
        const tel1 = '+380634788574'
        const tel2 = '+3258961415'
        const task14 = /^\+380\d{9}$/.test(tel1)
        const task14_2 = /^\+380\d{9}$/.test(tel2)
        console.log(task14)
        console.log(task14_2)

        // Задача 15. Користувач вводить прізвище та ім’я в одному рядку через пробіл.  Замінити пробіл на дефіс.
        const text2 = 'Фіалко Дмитро'
        const task15 = text2.replace(/\s+/g, '-')
        console.log(task15)

        // Задача 16. Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»
        const text3 = '24.04.1991'
        const task16 = text3.replace(/\./g, '/')
        console.log(task16)

        // Задача 17. Користувач вводить день (номер дня (0-6) або «sun,mon,tue,wed,thu,fri,sat»). Визначити, чи  є це день вихідним
        const regex = /^(?:[0-6]|sun|mon|tue|wed|thu|fri|sat)$/i
        const task17 = regex.test('sum')
        const task17_2 = regex.test('3')
        const task17_3 = regex.test('qwe')
        const task17_4 = regex.test('WED')
        console.log(task17)
        console.log(task17_2)
        console.log(task17_3)
        console.log(task17_4)
    }
</script>
