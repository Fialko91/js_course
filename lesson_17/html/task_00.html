<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 00</h1>
    <p>
        Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних,
        кількості від’ємних, кількість входжень деякого числа (статичні методи)
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            class ArrMethods {

                static getNumberPos(arr) {
                    return arr.filter(el => el >= 0 )
                }

                static getNumberNegatives(arr) {
                    return arr.filter(el => el < 0 )
                }

                static countOccurrences(arr, value) {
                    return arr.filter(num => num === value).length;
                }
            }

            const numbers = [12, -5, 8, -20, 0, 33, -7, 19, -2, 14, 8];

            document.write(`знаходження кількості додатних: ${ArrMethods.getNumberPos(numbers).length} номери ${ArrMethods.getNumberPos(numbers)} <br>`)
            document.write(`знаходження кількості від’ємних: ${ArrMethods.getNumberNegatives(numbers).length} номери ${ArrMethods.getNumberNegatives(numbers)} <br>`)
            document.write(`знаходження входжень деякого числа: ${ArrMethods.countOccurrences(numbers, 8 )}`)
        }
    </script>
</body>
