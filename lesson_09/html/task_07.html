<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../style.css" rel="stylesheet">
</head>
<body>
    <a href="../index.html">Home page</a>

    <h1>Завдання 6</h1>
    <p>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
    </p>

    <p>Відповідь</p>

    <script>
        if (confirm('Почати тестування?')) {
            const array = [300, 400, 500, 1100, 700, 1800, 40, 1000, 1250];
            const result = array.filter(el => el >= 1000).map(el => el *= 0.7)

            document.write(`${result}`)

        }
    </script>
</body>
</html>
