<body>

    <h1>Завдання 1</h1>
    <p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>

    <p>Відповідь</p>
    <script>
        if (confirm('Почати тестування?')) {
            function getFutureYear(obj, monthsToAdd) {
                const date = new Date(obj.year, obj.month - 1, obj.day);
                date.setMonth(date.getMonth() + monthsToAdd);
                return date.getFullYear();
            }

            const testDate = {
                day: 1,
                month: 1,
                year: 2000
            };

            const month = parseInt(prompt('Введіть кількість місяців'))

            document.write(`Початкова дата 01.01.2000, а результат буде ${getFutureYear(testDate, month)}`)
        }
    </script>

</body>
